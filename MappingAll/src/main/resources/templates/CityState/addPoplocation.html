<body>

    
<div th:include="commonFile/header::header"></div>

			<div class="container">
					     
					        <form th:action="@{/savepop}" method="post" th:object="${dto}">
					            <div class="form-control">
					          
					            <label class="form-control">City</label>
					            <select class="dropdown" id="task" th:field="*{cityId}" >
					                    <option class="dropdown" value="">Select City</option>
					                        <option th:each="task : ${l1}"
					                            th:value="${task.cityId}" th:text="${task.cityName}">
					                         </option>
					            </select>
					            
					            <label class="form-control">Pop-Location</label>
					            <input type="text" th:field="*{poplocation}" class="form-control"/>
					                <button class="btn btn-dark">Add City</button>
					            </div>
					        </form>			        
			</div>
